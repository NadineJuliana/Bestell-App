<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestell-App</title>
    <link rel="icon" href="assets/icons/favicon.ico">
    <script src="scripts/data.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="renderTotalMenu()">
    <header><img class="order_logo" src="assets/img/Logo.png" alt="Bestell-App Logo"></header>
    <main>
        <section class="order_head">
            <div>
                <img class="restaurant_logo" src="assets/img/curry-9746675_1280.jpg" alt="Asiatische Gewürze">
                <h1>Baitong</h1>
                <p>Bewertung (4,6 von 5 Sternen)</p>
            </div>
        </section>

        <nav>
            <a href="">Thai Suppen</a>
            <a href="">Thai Salate</a>
            <a href="">Thai Currys</a>
            <a href="">Garküche</a>
            <a href="">Nudel- und Reisgerichte</a>
            <a href="">Desserts</a>
        </nav>

        <section class="order_total_menu">
            <section class="total_menu" id="menu">
                <div class="menu_selection" id="thaiSoupsRef">
                    <h2>Thai Suppen</h2>
                    <img class="menu_images" src="assets/img/thai-boat-noodle-5256917_1280.jpg" alt="Thai Nudelsuppe">
                </div>

                <div class="menu_selection" id="thaiSaladsRef">
                    <h2>Thai Salate</h2>
                    <img class="menu_images" src="assets/img/chinese-yam-6912054_1280.jpg" alt="Thai Salate">
                </div>

                <div class="menu_selection" id="thaiCurrysRef">
                    <h2>Thai Currys</h2>
                    <img class="menu_images" src="assets/img/curry-7249247_1280.jpg" alt="Thai Curry">
                </div>

                <div class="menu_selection" id="streetfoodRef">
                    <h2>Garküche</h2>
                    <img class="menu_images" src="assets/img/meal-5921491_1280.jpg" alt="Thai Streetfood">
                </div>

                <div class="menu_selection" id="noddlesRiceRef">
                    <h2>Nudel- und Reisgerichte</h2>
                    <img class="menu_images" src="assets/img/shrimp-5940735_1280.jpg" alt="Thai Reisgericht">
                </div>

                <div class="menu_selection" id="dessertsRef">
                    <h2>Desserts</h2>
                    <img class="menu_images" src="assets/img/mango-sticky-rice-3604851_1280.jpg"
                        alt="Mango Sticky Rice">
                </div>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
